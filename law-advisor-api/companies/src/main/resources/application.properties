server.port=8081

spring.application.name=companies-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://database:5432/companies_db
spring.datasource.username=companies_user
spring.datasource.password=companies_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.file.name=logs/companies-service.log
